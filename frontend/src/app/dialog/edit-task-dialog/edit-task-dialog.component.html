<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="tmpTitle"
      matInput>
    <button
      (click)="tmpTitle=''"
      *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="dialog-task-title"
      mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">No category</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">{{cat.title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Priority</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">No priority</mat-option>
      <mat-option *ngFor="let priority of priorities"
                  [value]="priority">{{priority.title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
    matInput placeholder="Date" #inputDate
    readonly="true"

    [matDatepicker]="picker"
    [(ngModel)]="tmpDate"

    (click)="picker.open()">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>

    <button
      *ngIf="inputDate.value.trim().length > 0"
      matSuffix mat-icon-button aria-label="Clear"
      (click)="tmpDate = undefined">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

  <div class="col-md-5 col-12">
    <button
      (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
      color="primary"
      mat-raised-button>
      Save
    </button>

    <button (click)="onCancel()"
            mat-raised-button>
      Cancel
    </button>
  </div>

  <div class="col-md-7 col-12 text-right">
    <button (click)="complete()" *ngIf="!task.completed"
            class="green"
            mat-button
    >Complete
    </button>

    <button (click)="activate()" *ngIf="task.completed"
            class="green"
            mat-button
    >Activate
    </button>

    <button (click)="delete()" class="red" mat-button>Delete</button>
  </div>

</mat-dialog-actions>
