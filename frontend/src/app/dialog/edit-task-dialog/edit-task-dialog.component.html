<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      #inputTitle
      matInput
      [(ngModel)]="tmpTitle"
      (keydown.enter)="onConfirm()">
    <button
      *ngIf="tmpTitle.trim().length > 0"
      matSuffix mat-icon-button aria-label="Clear"
      (click)="tmpTitle=''" class="dialog-task-title">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">No category</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">{{cat.title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Priority</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">No priority</mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">{{priority.title}}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-raised-button color="primary"
    (click)="onConfirm()"
    [disabled]="inputTitle.value.trim().length==0">
    Save
  </button>

  <button mat-raised-button (click)="onCancel()">Cancel</button>

  <button mat-button class="red" (click)="delete()">Delete</button>
</mat-dialog-actions>
