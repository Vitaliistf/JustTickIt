<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Title (max. 15 symbols)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="categoryTitle"
      matInput
      maxlength="15">
    <button
      (click)="categoryTitle=''"
      *ngIf="categoryTitle.trim().length > 0"
      aria-label="Clear"
      mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>

  <div class="col-12 text-center">
    <button
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length==0"
      color="primary"
      mat-raised-button>
      Save
    </button>

    <button (click)="onCancel()"
            mat-raised-button>
      Cancel
    </button>
  </div>

  <div class="col-12 text-center">
    <button (click)="delete()"
            *ngIf="canDelete()"
            class="red"
            mat-button
    >Delete
    </button>
  </div>

</mat-dialog-actions>
