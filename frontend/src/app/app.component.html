<div class="wrapper">
    <app-categories (addCategory)="addCategory($event)"
                    (deleteCategory)="deleteCategory($event)"
                    (searchCategory)="searchCategory($event)"
                    (selectCategory)="selectCategory($event)"
                    (updateCategory)="updateCategory($event)"

                    [categories]="categories"
                    [uncompletedTotal]="uncompletedCountForCategoryAll"
                    [selectedCategory]="selectedCategory"
                    [categorySearchValue]="categorySearchValue">
    </app-categories>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute fixed-top navbar-expand">
            <app-header
                    [categoryName]="selectedCategory ? selectedCategory.title: 'All'"
                    [showStatistics]="showStatistics"

                    (toggleStat)="toggleStat($event)"
                    (toggleMenu)="toggleMenu()"
                    (settingsChanged)="settingsChanged($event)">
            </app-header>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <app-statistics
                        [dash]="dash"
                        [showStat]="showStatistics">
                </app-statistics>
                <app-tasks
                        [showSearch]="showSearch"
                        [totalTasksFound]="totalTasksFound"
                        [tasks]="tasks"
                        [priorities]="priorities"
                        [categories]="categories"
                        [selectedCategory]="selectedCategory"
                        [taskSearchValues]="taskSearchValues"


                        (searchAction)="searchTasks($event)"
                        (selectCategory)="selectCategory($event)"
                        (addTask)="addTask($event)"
                        (deleteTask)="deleteTask($event)"
                        (updateTask)="updateTask($event)"
                        (paging)="paging($event)"
                        (toggleSearch)="toggleSearch($event)">
                </app-tasks>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
