<div class="container-fluid settings">
  <div class="col-8 text-left align-self-top">
    <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="showStatistics">Hide statistics</p>
    <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="!showStatistics">Show statistics</p>
    <p class="navbar-brand"><span>Category:</span> "{{categoryName}}"</p>
  </div>
  <div class="col-4 text-right align-self-top">
    <button mat-icon-button (click)="showSettings()" class="header-icon">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</div>
