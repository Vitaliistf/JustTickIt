<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Task list</h4>
  </div>
  <div class="card-body table-responsive" *ngIf="tasks && tasks.length > 0">

    <table [dataSource]="dataSource" mat-table matSort>

      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let task" [style.background-color]="getPriorityColor(task)"
            class="col-color"
            mat-cell></td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Title</th>
        <td *matCellDef="let task" [class.completed]="task.completed" class="col-title" mat-cell>

          {{task.title}}

        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Date</th>
        <td *matCellDef="let task"
            [ngClass]="{'completed': task.completed, 'novalue': task.date == null}"
            class="col-date"
            mat-cell>

          {{task.date ? (task.date | date: "medium") : "No date"}}

        </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Priority</th>
        <td *matCellDef="let task" class="col-priority"
            [ngClass]="{'completed': task.completed, 'novalue': task.priority == null}"
            mat-cell>

          {{task.priority ? task.priority.title : "No priority"}}

        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Category</th>
        <td *matCellDef="let task" class="col-category"
            [ngClass]="{'completed': task.completed, 'novalue': task.category == null}"
            mat-cell>

          {{task.category ? task.category.title : "No category"}}

        </td>
      </ng-container>


      <tr *matHeaderRowDef="displayedColumns;" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <div *ngIf="tasks && tasks.length == 0">
    <p class="not-found">No tasks found.</p>
  </div>
</div>
