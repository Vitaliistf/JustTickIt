<div *ngIf="showStat">
    <div class="row">
        <app-stat-card class="col-lg-3 col-md-6 col-sm-6"
                       title="Completed tasks"
                       iconName="done"
                       [count]="getCompletedCount()"
                       [countTotal]="getTotal()"
        ></app-stat-card>

        <app-stat-card class="col-lg-3 col-md-6 col-sm-6"
                       title="Uncompleted tasks"
                       iconName="thumb_down_alt"
                       [count]="getUncompletedCount()"
                       [countTotal]="getTotal()"
        ></app-stat-card>

        <app-stat-card class="col-lg-3 col-md-6 col-sm-6"
                       title="Percent of completed tasks"
                       iconName="poll"
                       [count]="getCompletedPercent() | percent"
        ></app-stat-card>

        <app-stat-card class="col-lg-3 col-md-6 col-sm-6"
                       title="Percent of uncompleted tasks"
                       iconName="poll"
                       [count]="getUncompletedPercent() | percent"
        ></app-stat-card>
    </div>
</div>
